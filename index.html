<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind css cdn -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- font awesome cdn -->
    <link

    />

  <body>

      <section class="container mx-auto py-8 px-4 lg:py-16 lg:px-8">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"

                <li><a>Services</a></li>
                <li><a>Cases</a></li>
                <li><a>Blog</a></li>

            <a class="btn btn-ghost text-xl">
              <img
                class="mx-w-[80px] lg:mx-w-100%"
                src="./images/logo2.png"
                alt=""
              />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li>
                <a>Services <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Blog <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Contact Us <i class="fa-solid fa-chevron-right"></i></a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="btn w-[110px] lg:w-[220px] text-white text-base lg:text-lg font-bold lg:font-semibold bg-[#b68c5a]"
              >Free Consultation</a
            >
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

</html>
